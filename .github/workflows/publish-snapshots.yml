name: Snapshot CI

# Publishes snapshot builds. This workflow has validate, test and publish stages.
# Triggers the workflow on push events but only for the master branch.
on:
  push:
    branches: [ chore/5 ]

jobs:

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: vroy/gha-kotlin-linter@v2

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run tests
      run: ./gradlew test

  publish:
    # We don't want to publish anything unless validate and test jobs pass.
    # Any failure of validate and test will prevent snapshot publishing.
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Publish snapshot
      run: |
        ./deploy_snapshot.sh
        ./gradlew -Pversion=0.1.0-SNAPSHOT -PossrhUsername="${{ secrets.OSSRH_USERNAME }}" \
        -PossrhPassword="${{ secrets.OSSRH_PASSWORD }}"  -PsigningKey="${{ secrets.GPG_KEY_CONTENTS }}" \
        -PsigningPassword="${{ secrets.GPG_KEY_PASSWORD }}" publishAllPublicationsToMavenCentralRepository
