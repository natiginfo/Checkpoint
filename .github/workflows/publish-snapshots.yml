name: Master CI

# Controls when the action will run. Triggers the workflow on push request
# events but only for the master branch
on:
  push:
    branches: [ 20200324-snapshot ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  publish_snapshot:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Run tests
      run: ./gradlew test

    - name: Publish snapshot
      run: |
        ./gradlew -Pversion=SNAPSHOT -PossrhUsername="${{ secrets.OSSRH_USERNAME }}" \
        -PossrhPassword="${{ secrets.OSSRH_PASSWORD }}"  -PsigningKey="${{ secrets.GPG_KEY_CONTENTS }}" \
        -PsigningPassword="${{ secrets.GPG_KEY_PASSWORD }}" publishAllPublicationsToMavenCentralRepository
